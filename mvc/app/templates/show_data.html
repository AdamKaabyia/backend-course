<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Item Sold</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.date }}</td>
                <td>{{ sale.item }}</td>
                <td>{{ sale.cost }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='/logout'">Logout</button>
</body>
</html>
